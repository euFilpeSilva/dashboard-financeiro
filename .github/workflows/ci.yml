name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Generate runtime env (if secrets set)
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          ENABLE_DEBUG: ${{ secrets.ENABLE_DEBUG }}
          ENABLE_ANALYTICS: ${{ secrets.ENABLE_ANALYTICS }}
        run: |
          if [ -n "${FIREBASE_API_KEY}" ]; then
            npm run env:generate
          fi
      - name: Build
        run: npm run build -- --configuration production

  deploy:
    if: github.ref == 'refs/heads/main' && env.FIREBASE_TOKEN != ''
    runs-on: ubuntu-latest
    needs: build
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Generate runtime env (if secrets set)
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          ENABLE_DEBUG: ${{ secrets.ENABLE_DEBUG }}
          ENABLE_ANALYTICS: ${{ secrets.ENABLE_ANALYTICS }}
        run: |
          if [ -n "${FIREBASE_API_KEY}" ]; then
            npm run env:generate
          fi
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --non-interactive --token "$FIREBASE_TOKEN"
